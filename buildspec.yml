version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14  # Specify your Node.js version
    commands:
      - echo Installing dependencies...
      - npm install  # Install dependencies from package.json
  build:
    commands:
      - echo Building the application...
      - npm run build  # If you have a build step in your package.json
  post_build:
    commands:
      - echo Packaging the application for Lambda...
      - zip -r my-app.zip .  # Adjust the zip name as needed

artifacts:
  files:
    - my-app.zip  # The zipped artifact to be deployed
