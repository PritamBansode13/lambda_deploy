version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $AWS_REPOSITORY .

  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker tag $AWS_REPOSITORY:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_REPOSITORY:latest
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_REPOSITORY:latest
      - echo Checking if Lambda function exists...
      - >
        if ! aws lambda get-function --function-name myLambdaFunction > /dev/null 2>&1; then
          echo "Creating Lambda function..."
          aws lambda create-function --function-name myLambdaFunction \
            --package-type Image \
            --code ImageUri=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_REPOSITORY:latest \
            --role arn:aws:iam::$AWS_ACCOUNT_ID:role/LambdaExecutionRole \
            --architectures x86_64 \
            --timeout 15 \
            --memory-size 128
        else
          echo "Updating Lambda function..."
          aws lambda update-function-code --function-name myLambdaFunction --image-uri $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_REPOSITORY:latest
        fi

env:
  variables:
    AWS_REGION: "us-east-2"              # Replace with your AWS region
    AWS_ACCOUNT_ID: "314806948291"       # Replace with your AWS Account ID
    AWS_REPOSITORY: "lambda-repo"        # Replace with your ECR repository name
